<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamas Dream Kitchen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <!--  start header navigation-->
  <div class="header">
    <div class="margin-left"></div>
    <nav class="nav">
      <label class="logo">DREAM<span class="primary">KITCHEN</span></label>
      <ul>
        <li><a class="nav-items" href="#">Home</a></li>
        <li><a class="nav-items" href="#">About</a></li>
        <li><a class="nav-items" href="#">Recipes</a></li>
        
   </ul>
    </nav>
    <div class="margin-right"></div>
  </div>
  <!--end header navigation-- -->
  <!-- sign-up section -->
<div class="wrap">
  <button class="icons register">
    <span class="tool">Signup</span>
  </button>
</div>
<form id="regForm">
  <h3>Register</h3>

  <label for="username">Username</label>
  <input type="text" placeholder="Email or Phone" id="username">

  <label for="password">Password</label>
  <input type="password" placeholder="Password" id="password">

  <button id="login">Log In</button>
</form>
<!-- meal search recipe section -->
<section class = "container">
  <div class = "meal-wrapper">
    <div class = "meal-search">
      <h2 class = "title">Mamas <span class="primary"> Dream </span>Kitchen</h2>
      <h3>Learn How <span class="primary" > To Cook 100+ </span> Dishes Instantly!</h3>
      <div class = "meal-search-box">
        <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
        <button type = "submit" class = "search-btn btn" id = "search-btn">
          <i class = "fas fa-search"></i>
        </button>

      </div>

    </div>

    <div id= "meal"></div>



    <div class = "meal-details">
      <!-- recipe close btn -->
      <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
        <i class = "fas fa-times"></i>
      </button>

      <!-- meal content -->
      <div class = "meal-details-content">
        <div class="meal rating">
          <button style="font-size:24px">Button <i class="material-icons">star</i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <input type="text" id="comment-box" placeholder="Enter comment">
  <button id="post">Post</button>
  <ul id="unordered">
     
 </ul> -->
 
  <!-- Rating form -->
 <div class="rate" id="rate-us">
  <h4>Kindly rate us</h4>  
  <input type="radio" id="star5" name="rate" value="5" />
  <label for="star5" title="text">5 stars</label>
  <input type="radio" id="star4" name="rate" value="4" />
  <label for="star4" title="text">4 stars</label>
  <input type="radio" id="star3" name="rate" value="3" />
  <label for="star3" title="text">3 stars</label>
  <input type="radio" id="star2" name="rate" value="2" />
  <label for="star2" title="text">2 stars</label>
  <input type="radio" id="star1" name="rate" value="1" />
  <label for="star1" title="text">1 star</label>
</div>

<script src = "index.js"></script>
</body>
</html>
